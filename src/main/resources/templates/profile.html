<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
  ':8080/livereload.js?snipver=1"></' + 'script>')
</script>
<title>Profile</title>
</head>
<body>
	<h1>Welcome to your profile</h1>
	<form>
		<p>
			<label>User name</label>
			<input type="text" th:value="${user.username}"/>
		</p>
		<p>
			<label>Role</label>
			<input type="text" th:value="${user.authorities}"/>
		</p>
		<p>
			<label>Enable</label>
			<input type="text" th:value="${user.isEnabled}"/>
		</p>
	</form>
</body>
</html>
